<div class="bg(black) w(100%) h(65) hbox space-between">
  <div class="w(180) h(50) pointer" (click)="onClickRouter('')">
    <img
      class="ml(30)"
      src="https://waynehills-ttv-assets.s3.ap-northeast-2.amazonaws.com/images/waynehills_ai_logo.png"
    />
  </div>

  <div class="hbox">
    <div
      class="font(20) Inter c(#fff) mr(20%) pointer"
      (click)="onClickRouter('')"
    >
      Home
    </div>
    <div
      class="font(20) Inter c(#fff) mr(20%) pointer"
      (click)="onClickRouter('playground')"
    >
      PlayGround
    </div>
    <div
      class="font(20) Inter c(#fff) mr(20%) pointer"
      (click)="onClickRouter('gallery')"
    >
      Gallery
    </div>
    <div class="font(20) Inter c(#fff) mr(20%) pointer">Boards</div>
  </div>

    <div class="hbox mr(20)" 
      (click)="onClickDropBox('profile')">
      <div class="block w(45) h(45) bg(#FF0000)"></div>
      <div class="ml(10px)">
        <svg
          width="10"
          height="10"
          viewBox="0 0 10 10"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line x1="0" y1="2" x2="5" y2="8" stroke="white" stroke-width="1" />
          <line x1="5" y1="8" x2="10" y2="2" stroke="white" stroke-width="1" />
