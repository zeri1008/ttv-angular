<div class="bg(black) w(100%) h(65) hbox space-between bb(#4b4b4b)">
  <div class="w(180) h(50) pointer" (click)="onClickRouter('')">
    <img
      class="ml(30)"
      src="https://waynehills-ttv-assets.s3.ap-northeast-2.amazonaws.com/images/waynehills_ai_logo.png"
    />
  </div>

  <div class="hbox">
    <div class="font(20) Inter c(#fff) mr(20%) pointer" (click)="onClickRouter('')">
      Home
    </div>

    <div class="font(20) Inter c(#fff) mr(20%) pointer" (click)="onClickRouter('playground')">
      PlayGround
    </div>

    <div class="font(20) Inter c(#fff) mr(20%) pointer" (click)="onClickRouter('gallery')" >
      Gallery
    </div>
    <div class="font(20) Inter c(#fff) mr(20%) pointer" (click)="onClickRouter('boards')">Boards</div>
  </div>

  <div class="hbox">
    <div class="hbox mr(50) pointer" (click)="onClickDropBox('language')" >
      <div class="w(20) h(20)">
        <img src="../../../assets/white-globe-icon-7.png">
      </div>

      <div class="ml(10px)"><p class="c(#FFFFFF)">English</p></div>

      <!-- 언어 설정과 프로필 변경에 사용되는 변수명만 다르지 똑같은 코드가 사용되므로, 이를 컴포넌트화 하는 것을 고려해봐야 함. -->
      <div class="ml(10px)" *ngIf="isLanguage">
        <svg width="10" height="10" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
          <line x1="0" y1="8" x2="5" y2="2" stroke="white" stroke-width="1"/>
          <line x1="5" y1="2" x2="10" y2="8" stroke="white" stroke-width="1"/>
        </svg>
      </div>
      <div class="ml(10px)" *ngIf="!isLanguage">
        <svg
        width="10"
        height="10"
        viewBox="0 0 10 10"
        xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="2" x2="5" y2="8" stroke="white" stroke-width="1" />
        <line x1="5" y1="8" x2="10" y2="2" stroke="white" stroke-width="1" />
        </svg>
      </div>
    </div>
    <app-languages *ngIf="isLanguage"></app-languages>

    <div class="hbox mr(20)" 
      (click)="onClickDropBox('profile')">
      <div class="block w(40) h(40) bg(#FF0000) r(50)">프로필</div>
      <div class="ml(10px)" *ngIf="isProfile">
        <svg width="10" height="10" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
          <line x1="0" y1="8" x2="5" y2="2" stroke="white" stroke-width="1"/>
          <line x1="5" y1="2" x2="10" y2="8" stroke="white" stroke-width="1"/>
        </svg>
      </div>
      <div class="ml(10px)" *ngIf="!isProfile">
        <svg
        width="10"
        height="10"
        viewBox="0 0 10 10"
        xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="2" x2="5" y2="8" stroke="white" stroke-width="1" />
        <line x1="5" y1="8" x2="10" y2="2" stroke="white" stroke-width="1" />
        </svg>
      </div>
    </div>
    <app-profile *ngIf="isProfile"></app-profile>

  </div>
</div>
